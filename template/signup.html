{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Un</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/error.css' %}">


</head>
<body>

    {% if messages %}
        <div class="error-message" onclick="hideErrorMessage(this)" id="error_message">
            {% for message in messages %}

            <div class="error">
                <div class="error__icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" viewBox="0 0 24 24" height="24" fill="none"><path fill="#393a37" d="m13 13h-2v-6h2zm0 4h-2v-2h2zm-1-15c-1.3132 0-2.61358.25866-3.82683.7612-1.21326.50255-2.31565 1.23915-3.24424 2.16773-1.87536 1.87537-2.92893 4.41891-2.92893 7.07107 0 2.6522 1.05357 5.1957 2.92893 7.0711.92859.9286 2.03098 1.6651 3.24424 2.1677 1.21325.5025 2.51363.7612 3.82683.7612 2.6522 0 5.1957-1.0536 7.0711-2.9289 1.8753-1.8754 2.9289-4.4189 2.9289-7.0711 0-1.3132-.2587-2.61358-.7612-3.82683-.5026-1.21326-1.2391-2.31565-2.1677-3.24424-.9286-.92858-2.031-1.66518-3.2443-2.16773-1.2132-.50254-2.5136-.7612-3.8268-.7612z"></path></svg>
                </div>
                <div class="error__title">{{ message }}</div>
                <div class="error__close"><svg xmlns="http://www.w3.org/2000/svg" width="20" viewBox="0 0 20 20" height="20"><path fill="#393a37" d="m15.8333 5.34166-1.175-1.175-4.6583 4.65834-4.65833-4.65834-1.175 1.175 4.65833 4.65834-4.65833 4.6583 1.175 1.175 4.65833-4.6583 4.6583 4.6583 1.175-1.175-4.6583-4.6583z"></path></svg></div>
            </div>

            {% endfor %}
        </div>
    {% endif %}
        <div class="spinner">
            <div></div>   
            <div></div>    
            <div></div>    
            <div></div>    
            <div></div>    
            <div></div>    
            <div></div>    
            <div></div>    
            <div></div>    
            <div></div>    
        </div>
        <div class="form-box">
            <form method="post" id="signinForm" class="form" action="{% url 'signup' %}">
                <span class="title">Sign Un</span>
                <span class="subtitle">Create a new account</span>
                {% csrf_token %}
                <div class="form-container">
                    <input type="text" class="input" name="username" placeholder="Username">
                    <input type="text" class="input" name="full_name" placeholder="Full Name">
                    <input type="email" class="input" name="email" placeholder="Email">
                    <input type="password" class="input" name="password" placeholder="Password">
                    <input type="password" class="input" name="confirm_password" placeholder="Confirm Password">
                    <input type="tel" class="input" name="phone_number" placeholder="Phone Number">
                </div>


                <button type="submit" class="button">Sign In</button>
            </form>
            <div class="form-section">

                <p>Have an account? <a href="{% url 'signin' %}" class="link">Sign In</a></p>
            </div>

        </div>
        <div class="overlay" id="overlay"></div>
    <script src="{% static 'js/signin.js' %}"></script>

</body>
</html>
